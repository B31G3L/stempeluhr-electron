<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stempeluhr - Zeiterfassung</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
    }

    .sessions {
      margin-top: 30px;
    }

    .sessions h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .session-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .session-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }

    .session-item:hover {
      background: #e9ecef;
      transform: translateX(4px);
    }

    .session-info {
      flex: 1;
    }

    .session-date {
      font-weight: bold;
      color: #495057;
      margin-bottom: 4px;
    }

    .session-time {
      color: #6c757d;
      font-size: 14px;
    }

    .session-duration {
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
      margin-right: 12px;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .no-sessions {
      text-align: center;
      color: #6c757d;
      padding: 40px;
      font-style: italic;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .filter-btn {
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #667eea;
      color: white;
    }

    .filter-btn.active {
      background: #667eea;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è±Ô∏è Stempeluhr - Zeiterfassung</h1>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Heute</div>
        <div class="stat-value" id="todayTotal">0h 0m</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Diese Woche</div>
        <div class="stat-value" id="weekTotal">0h 0m</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Diesen Monat</div>
        <div class="stat-value" id="monthTotal">0h 0m</div>
      </div>
    </div>

    <div class="sessions">
      <h2>üìã Aufgezeichnete Zeiten</h2>
      
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">Alle</button>
        <button class="filter-btn" data-filter="today">Heute</button>
        <button class="filter-btn" data-filter="week">Diese Woche</button>
        <button class="filter-btn" data-filter="month">Dieser Monat</button>
      </div>

      <div class="session-list" id="sessionList">
        <div class="no-sessions">Noch keine Zeiten erfasst</div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let allSessions = [];
    let currentFilter = 'all';

    function formatDuration(ms) {
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      return `${hours}h ${minutes % 60}m`;
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleDateString('de-DE', { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('de-DE', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }

    function isToday(timestamp) {
      const date = new Date(timestamp);
      const today = new Date();
      return date.toDateString() === today.toDateString();
    }

    function isThisWeek(timestamp) {
      const date = new Date(timestamp);
      const today = new Date();
      const weekStart = new Date(today);
      weekStart.setDate(today.getDate() - today.getDay());
      weekStart.setHours(0, 0, 0, 0);
      return date >= weekStart;
    }

    function isThisMonth(timestamp) {
      const date = new Date(timestamp);
      const today = new Date();
      return date.getMonth() === today.getMonth() && 
             date.getFullYear() === today.getFullYear();
    }

    function filterSessions(filter) {
      switch(filter) {
        case 'today':
          return allSessions.filter(s => isToday(s.start));
        case 'week':
          return allSessions.filter(s => isThisWeek(s.start));
        case 'month':
          return allSessions.filter(s => isThisMonth(s.start));
        default:
          return allSessions;
      }
    }

    function updateStats() {
      const todaySessions = allSessions.filter(s => isToday(s.start));
      const weekSessions = allSessions.filter(s => isThisWeek(s.start));
      const monthSessions = allSessions.filter(s => isThisMonth(s.start));

      document.getElementById('todayTotal').textContent = 
        formatDuration(todaySessions.reduce((sum, s) => sum + s.duration, 0));
      document.getElementById('weekTotal').textContent = 
        formatDuration(weekSessions.reduce((sum, s) => sum + s.duration, 0));
      document.getElementById('monthTotal').textContent = 
        formatDuration(monthSessions.reduce((sum, s) => sum + s.duration, 0));
    }

    function renderSessions() {
      const sessionList = document.getElementById('sessionList');
      const filteredSessions = filterSessions(currentFilter);
      
      if (filteredSessions.length === 0) {
        sessionList.innerHTML = '<div class="no-sessions">Keine Zeiten f√ºr diesen Filter</div>';
        return;
      }

      sessionList.innerHTML = filteredSessions
        .sort((a, b) => b.start - a.start)
        .map((session, index) => `
          <div class="session-item">
            <div class="session-info">
              <div class="session-date">${formatDate(session.start)}</div>
              <div class="session-time">
                ${formatTime(session.start)} - ${formatTime(session.end)}
                ${session.pauses.length > 0 ? ` ‚Ä¢ ${session.pauses.length} Pause(n)` : ''}
              </div>
            </div>
            <div class="session-duration">${formatDuration(session.duration)}</div>
            <button class="delete-btn" onclick="deleteSession(${allSessions.indexOf(session)})">
              üóëÔ∏è L√∂schen
            </button>
          </div>
        `).join('');
    }

    async function deleteSession(index) {
      if (confirm('Diese Zeit wirklich l√∂schen?')) {
        const data = await ipcRenderer.invoke('delete-session', index);
        allSessions = data.sessions;
        updateStats();
        renderSessions();
      }
    }

    async function loadData() {
      const data = await ipcRenderer.invoke('get-sessions');
      allSessions = data.sessions;
      updateStats();
      renderSessions();
    }

    // Filter-Buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.filter;
        renderSessions();
      });
    });

    // Initial laden
    loadData();

    // Alle 5 Sekunden aktualisieren
    setInterval(loadData, 5000);
  </script>
</body>
</html>
